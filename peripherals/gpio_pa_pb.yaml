        access: read-write
        resetValue: 0x00
        fields:
          PB15_IF:
            description: PB15 interrupt flag
            bitOffset: 7
            bitWidth: 1
            access: read-write
          PB12_IF:
            description: PB12 interrupt flag
            bitOffset: 6
            bitWidth: 1
            access: read-write
          PB11_IF:
