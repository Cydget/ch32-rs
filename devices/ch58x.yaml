_svd: ../svd/fixed/ch58x.svd

_delete:
  BLE:

"*":
  _strip:
    - "R8_*"
    - "R16_*"
    - "R32_*"
  "*":
    _strip:
      - "R8_*"
      - "R16_*"
      - "R32_*"
      - "RB_*"

SYS:
  CK32K_CONFIG:
    _modify:
      32K_CLK_PIN:
        name: CLK_32K_PIN

  _modify:
    RESET_STATUS_*_GLOB_ROM_CFG:
      name: RESET_STATUS__GLOB_ROM_CFG

    # SLV_RD_DATA is undocumented
    PB_OUT__R8_SLV_RD_DATA:
      name: PB_OUT

Systick:
  _modify:
    name: SYSTICK
  _strip:
    - "STK_"

TMR*:
  _strip:
    - "TMR[0123]_*"
  "*":
    _strip:
      - "TMR?_"

I2C:
  _strip:
    - "I2C_*"
  "*":
    _strip:
      - "I2C_"

PFIC:
  _strip:
    - "PFIC_*"
  "*":
    _strip:
      - "PFIC_"

UART*:
  _strip:
    - "UART*_"
  "*":
    _strip:
      - "UART*_"

  LCR:
    _delete:
      - LCR_GP_BIT_*_LCR_DLAB

    _add:
      LCR_DLAB:
        description: Divisor Latch Access Bit
        bitOffset: 7
        bitWidth: 1
        access: read-write
      LCR_GP_BIT:
        description: General Purpose Bit
        bitOffset: 7
        bitWidth: 1
        access: read-write

SPI*:
  _strip:
    - "SPI[01]_*"
  "*":
    _strip:
      - "SPI?_"

SPI0:
  _delete:
    - CLOCK_DIV__R8_SPI0_SLAVE_PRE

  _add:
    CLOCK_DIV:
      description: SPI clock divider
      addressOffset: 0x03
      size: 8
      access: read-write
      fields:
        CLOCK_DIV:
          description: SPI clock divider in master mode
          bitOffset: 0
          bitWidth: 8
          access: read-write
    SLAVE_PRE:
      description: SPI slave prescaler
      addressOffset: 0x03
      size: 8
      access: read-write
      fields:
        SLAVE_PRE:
          description: SPI slave prescaler
          bitOffset: 0
          bitWidth: 8
          access: read-write

USB:
  _strip:
    - "USB_"
USB2:
  _strip:
    - "U2"
    - "USB2_"
