_svd: ../svd/fixed/ch32x035.svd

"*":
  _strip:
    - "R8_"
    - "R16_"
    - "R32_"
  "*":
    _strip:
      - "R8_"
      - "R16_"
      - "R32_"
      - "RB_"
      - " "

_include:
  - ../peripherals/systick_v4.yaml

_add:
  PIOC:
    description: PIOC registers
    groupName: PIOC
    baseAddress: 0x40026C00
    interrupts:
      PIOC:
        value: 47
    registers:
      INDIR_ADDR:
        description: PIOC indirect address register
        addressOffset: 0x04
        size: 8
        access: read-write
      TMR0_COUNT:
        description: PIOC timer0 count register
        addressOffset: 0x05
        size: 8
        access: read-write
      TMR0_CTRL:
        description: PIOC timer0 control register
        addressOffset: 0x06
        size: 8
        access: read-write
        fields:
          FREQ:
            description: FREQ
            bitOffset: 0
            bitWidth: 3
          MODE:
            description: MODE
            bitOffset: 3
            bitWidth: 1
          OUT_EN:
            description: OUT_EN
            bitOffset: 4
            bitWidth: 1
          EN:
            description: EN
            bitOffset: 5
            bitWidth: 1
          EN_LEVEL0:
            description: EN_LEVEL0
            bitOffset: 6
            bitWidth: 1
          EN_LEVEL1:
            description: EN_LEVEL1
            bitOffset: 7
            bitWidth: 1

      TMR0_INIT:
        description: PIOC timer0 initial value register
        addressOffset: 0x07
        size: 8
        access: read-write
      BIT_CYCLE:
        description: PIOC bit cycle register
        addressOffset: 0x08
        size: 8
        access: read-write
      INDIR_ADDR2:
        description: PIOC indirect address register2
        addressOffset: 0x09
        size: 8
        access: read-write
      PORT_DIR:
        description: PIOC port direction register
        addressOffset: 0x0A
        size: 8
        access: read-write
        fields:
          DIR0:
            description: DIR0
            bitOffset: 0
            bitWidth: 1
          DIR1:
            description: DIR1
            bitOffset: 1
            bitWidth: 1
          PU0:
            description: PU0
            bitOffset: 2
            bitWidth: 1
          PU1:
            description: PU1
            bitOffset: 3
            bitWidth: 1
          MOD0:
            description: MOD0
            bitOffset: 4
            bitWidth: 1
          MOD1:
            description: MOD1
            bitOffset: 5
            bitWidth: 1
          MOD2:
            description: MOD2
            bitOffset: 6
            bitWidth: 1
          MOD3:
            description: MOD3
            bitOffset: 7
            bitWidth: 1
      PORT_IO:
        description: PIOC port input/output register
        addressOffset: 0x0B
        size: 8
        access: read-write
        fields:
          OUT0:
            description: OUT0
            bitOffset: 0
            bitWidth: 1
          OUT1:
            description: OUT1
            bitOffset: 1
            bitWidth: 1
          XOR0:
            description: XOR0
            bitOffset: 2
            bitWidth: 1
          XOR1:
            description: XOR1
            bitOffset: 3
            bitWidth: 1
          IN0:
            description: IN0
            bitOffset: 4
            bitWidth: 1
          IN1:
            description: IN1
            bitOffset: 5
            bitWidth: 1
          BIT_RX_IO:
            description: BIT_RX_IO
            bitOffset: 6
            bitWidth: 1
          IN_XOR:
            description: IN_XOR
            bitOffset: 7
            bitWidth: 1

      # BIT_CONFIG
      SYS_CFG:
        description: PIOC system configuration register
        addressOffset: 0x1C
        size: 8
        access: read-write
        fields:
          CLK_GATE:
            description: CLK_GATE, eMCU CLK gate enable
            bitOffset: 0
            bitWidth: 1
          RESET:
            description: RESET
            bitOffset: 1
            bitWidth: 1
          IO_EN0:
            description: IO_EN0
            bitOffset: 2
            bitWidth: 1
          IO_EN1:
            description: IO_EN1
            bitOffset: 3
            bitWidth: 1
          CFG_USER:
            description: CFG_USER, user defined
            bitOffset: 4
            bitWidth: 1
          DATA_MW_SR:
            description: DATA_MW_SR, master wating slave eMCU to read
            bitOffset: 5
            bitWidth: 1
          DATA_SW_MR:
            description: DATA_SW_MR, slave eMCU wating master to read
            bitOffset: 6
            bitWidth: 1
          INT_REQ:
            description: INT_REQ, int request
            bitOffset: 7
            bitWidth: 1
      CTRL_RD:
        description: PIOC control read register
        addressOffset: 0x1D
        size: 8
        access: read-write
      CTRL_WR:
        description: PIOC control write register
        addressOffset: 0x1E
        size: 8
        access: read-write
      DATA_EXCH:
        description: PIOC data exchange register
        addressOffset: 0x1F
        size: 8
        access: read-write
      DATA0:
        description: PIOC data register0
        addressOffset: 0x20
        size: 8
        access: read-write
      DATA1:
